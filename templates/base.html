<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스파르타 마켓 - 우리를 위한 중고거래</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'products:index' %}">스파르타마켓</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          {% if request.user.is_authenticated %}
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'accounts:update' %}">회원정보 수정</a>
              </li>
              <li class="nav-item">
                <form action="{% url 'accounts:logout' %}" method="POST">
                    {% csrf_token %}
                    <input type="submit" value="로그아웃">
                </form>
              </li>
              <li class="nav-item">
                <form action="{% url 'accounts:delete' %}" method="POST">
                    {% csrf_token %}
                    <input type="submit" value="회원탈퇴">
                </form>
              </li>
            </ul>
            <span class="navbar-text">
                <a href="{% url 'users:profile' user.id %}"> {{ request.user.username }} 님</a>
            </span>
          </div>

          {% else %}
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a href="{% url 'accounts:login' %}">로그인</a>
              </li>
              <li class="nav-item">
                <a href="{% url 'accounts:signup' %}">회원가입</a>
              </li>
            </ul>
            <span class="navbar-text">
              우리를 위한 중고거래
            </span>
          </div>
          {% endif %}
        </div>
      </nav>


    {% block content%}
    {% endblock content %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
